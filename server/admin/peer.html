<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardFS Internal Admin Page</title>
</head>

<body>
    <div>
        <div>peer name: {{.peerName}}</div>
        <div>peer addr: {{.peerAddr}}</div>
    </div>
    <p>front peer list</p>
    <div>
        {{range .peerList}}
        <div>peer name: {{.PeerName}}</div>
        <div>peer addr: {{.PeerAddr}}</div>
        {{end}}
    </div>
    <div>Join Cluster</div>
    <div>
        <div>
            <label for="peerName">peer name</label>
            <input type="text" name="peerName" id="peerName">
        </div>
        <div>
            <label for="peerAddr">peer addr</label>
            <input type="text" name="peerAddr" id="peerAddr">
        </div>
        <button onclick="joinCluster()">join</button>
    </div>
    <div>Quit Cluster</div>
    <div>
        <button onclick="quitCluster()">quit</button>
    </div>
</body>

<script>
    function joinCluster() {
        const peerName = document.querySelector('input[name="peerName"]').value
        const peerAddr = document.querySelector('input[name="peerAddr"]').value
        fetch('/api/v1/cluster', {
            method: 'POST',
            body: JSON.stringify({
                peerName,
                peerAddr
            })
        }).then(res => {
            if (res.success) {
                alert('join cluster success')
            } else {
                alert('join cluster failed')
            }
        })
    }
    function quitCluster() {
        fetch('/api/v1/cluster', {
            method: 'DELETE'
        }).then(res => {
            if (res.success) {
                alert('quit cluster success')
            } else {
                alert('quit cluster failed')
            }
        })
    }
</script>
</html>
