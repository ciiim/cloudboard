syntax = "proto3";

import "google/protobuf/empty.proto";
import "internal/fs/fspb/error.proto";

package fspb;

option go_package = "cloudborad/internal/fs/fspb";

message PeerInfo {
    string name = 1;
    string addr = 2;
    int64 stat = 3;
    int64 action = 4;
}


message PeerList {
    repeated PeerInfo peers = 1;
}

service PeerService {
    rpc ListPeer(google.protobuf.Empty) returns (PeerList) {}
    rpc PeerSync(PeerInfo) returns (Error) {}
}
